query getIssueInfo($name: String!, $owner: String!, $number: Int!) {
	repository(name: $name, owner: $owner) {
		issue(number: $number) {
			number
			id
			state
			title
			createdAt
			author {
				login
				avatarUrl
				url
			}
			bodyHTML
			comments(first: 20) {
				pageInfo {
					endCursor
					startCursor
					hasNextPage
				}
				edges {
					cursor
					node {
						id
						createdAt
						author {
							login
						}
						bodyHTML
					}
				}
			}
		}
	}
}
