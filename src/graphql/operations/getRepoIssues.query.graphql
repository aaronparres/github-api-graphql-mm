query getRepoIssues(
	$name: String!
	$owner: String!
	$state: IssueState!
	$before: String
	$after: String
	$firstSize: Int
	$lastSize: Int
) {
	repository(name: $name, owner: $owner) {
		issues(
			before: $before
			after: $after
			first: $firstSize
			last: $lastSize
			states: [$state]
			orderBy: { field: CREATED_AT, direction: DESC }
		) {
			totalCount
			pageInfo {
				startCursor
				endCursor
				hasPreviousPage
				hasNextPage
			}
			edges {
				cursor
				node {
					number
					id
					state
					author {
						login
					}
					title
					createdAt
				}
			}
		}
	}
}
