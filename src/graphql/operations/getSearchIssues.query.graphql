query getSearchIssues($search_term: String!, $cursor: String) {
	search(query: $search_term, type: ISSUE, first: 20, after: $cursor) {
		issueCount
		pageInfo {
			startCursor
			endCursor
			hasPreviousPage
			hasNextPage
		}
		edges {
			cursor
			node {
				... on Issue {
					number
					id
					state
					author {
						login
					}
					title
					createdAt
				}
			}
		}
	}
}
